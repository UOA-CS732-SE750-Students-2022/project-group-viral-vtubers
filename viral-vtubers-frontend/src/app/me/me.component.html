<div class="container">
  <div class="sidebar-container">
    <button routerLink="/creator">
      <img src="assets/icons/brush-secondary.svg" /> Creator Space >>
    </button>
    <nav>
      <ul>
        <li [ngClass]="{ active: activeRoute === '/me' }" routerLink="/me">
          <img src="assets/icons/account.svg" />
          <p>Account</p>
        </li>
        <li
          [ngClass]="{ active: activeRoute === '/me/orders' }"
          routerLink="orders"
        >
          <img src="assets/icons/order.svg" />
          <p>My Commission Requests</p>
        </li>
        <li
          [ngClass]="{ active: activeRoute === '/me/favourites' }"
          routerLink="favourites"
        >
          <img src="assets/icons/hearts/heart-filled-black.svg" />
          <p>Favourites</p>
        </li>
      </ul>
    </nav>
    <div class="report-container">
      <img src="assets/icons/mail/alert.svg" />
      <p>Terms and conditions</p>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
