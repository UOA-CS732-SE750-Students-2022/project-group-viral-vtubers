<div class="content-container">
  <div
    *ngFor="let mail of mails"
    class="mail-item"
    [ngClass]="{ unread: !mail.read }"
  >
    <h4>{{ mail.title }}</h4>
    <p class="mail-meta">
      from <span>{{ mail.sender.displayName }}</span> sent {{ mail.date }}
    </p>
    <p class="mail-content">{{ mail.body }}</p>
    <div class="actions-container">
      <button>Reply</button>
      <button>Mark unread</button>
      <button>Delete</button>
    </div>
  </div>
</div>
