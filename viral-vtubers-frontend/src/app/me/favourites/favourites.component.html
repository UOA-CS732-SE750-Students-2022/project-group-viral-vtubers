<h1>My Favourites</h1>
<hr />

<div
  class="content-container"
  *ngIf="products$ | async as products; else empty"
>
  <ng-container *ngIf="products.length > 0; else empty">
    <div class="config-container">
      <p>Total {{ products.length }} items</p>
      <select [(ngModel)]="selectedSortOption">
        <option *ngFor="let sortOp of sortOptions" [ngValue]="sortOp">
          {{ sortOp.name }}
        </option>
      </select>
    </div>

    <div class="grid-container">
      <app-products-grid [products]="products"></app-products-grid>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <div class="loading-container">
    <app-loading chibi="vivi" height="300px" fontSize="large"
      ><p text>
        Vivi is working hard to load your favourite products...
      </p></app-loading
    >
  </div>
</ng-template>

<ng-template #empty>
  <div class="loading-container">
    <app-loading chibi="vivi" height="300px" fontSize="large"
      ><p text>
        No favourites yet... Let's
        <a routerLink="/marketplace">start browsing</a>!
      </p></app-loading
    >
  </div>
</ng-template>
