<div class="container">
  <div class="profile-panel">profile panel</div>
  <div class="content-container">
    <div class="section services-container">
      <h1>Services</h1>
      <div class="services-content">
        <div class="service-item" *ngFor="let i of [1, 2, 3]">
          <div class="item-info">
            <h4>Service Title</h4>
            <div class="description-container">
              <p>Service description...</p>
            </div>
          </div>
          <div class="price-info">
            <p>19.00 <span>/hr</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="section products-container">
      <div class="title-container">
        <h1>Latest Lolis</h1>
        <button>View all</button>
      </div>
      <div class="products-content">
        <div *ngFor="let i of [0, 1, 2, 3, 4]" class="product-item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDX-YSwROnfQPdcDObZK-8Hh9TO5eo2oiHCg&usqp=CAU"
            alt="waifu"
          />
          <div>
            <div class="product-info">
              <h4>Product Title</h4>
              <p>Product description...</p>
            </div>
            <p>Free</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
