<h1>Manage Uploads</h1>
<hr />

<div class="content-container">
  <h3>Upload Drafts</h3>
  <div class="grid-container">
    <div class="products-content">
      <div
        *ngFor="let product of drafts"
        class="product-item"
        (click)="nagivateToProduct(product.id)"
      >
        <img src="{{ product.titleImage }}" alt="waifu" />
        <div>
          <div class="product-info">
            <h4>{{ product.name }}</h4>
            <p>
              <img src="assets/icons/hearts/heart-filled-secondary.svg" />
              {{ product.numLikes }} Likes
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-container">
  <h3>My Uploads</h3>
  <div class="grid-container">
    <div class="products-content">
      <div
        *ngFor="let product of uploads"
        class="product-item"
        (click)="nagivateToProduct(product.id)"
      >
        <img src="{{ product.titleImage }}" alt="waifu" />
        <div>
          <div class="product-info">
            <h4>{{ product.name }}</h4>
            <p>
              <img src="assets/icons/hearts/heart-filled-secondary.svg" />
              {{ product.numLikes }} Likes
            </p>
          </div>
          <p>${{ product.minPrice | number: "1.2-2" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
