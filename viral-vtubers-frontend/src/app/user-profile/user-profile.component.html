<div class="container">
  <div class="profile-panel">profile panel</div>
  <div class="content-container">
    <div class="section services-container">
      <h1>Services</h1>
      <div class="services-content">
        <div class="service-item" *ngFor="let i of [1, 2, 3]">
          <div class="item-info">
            <h4>Service Title</h4>
            <div class="description-container">
              <p>Service description...</p>
            </div>
          </div>
          <div class="price-info">
            <p>19.00 <span>/hr</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="section products-container">
      <div class="title-container">
        <h1>Latest Lolis</h1>
        <button>View all</button>
      </div>
      <div class="products-content">content</div>
    </div>
  </div>
</div>
