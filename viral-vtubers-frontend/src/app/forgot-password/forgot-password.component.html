<div>
    <h3>Reset Password</h3>
    <p>Please enter the email address for the account you are requesting a password reset</p>
    <input type="email" placeholder="email@example.com" #passwordResetEmail required>
    <input type="submit" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">

    <span>Return to ?<span routerLink="/signin">Log In</span></span>
</div>
