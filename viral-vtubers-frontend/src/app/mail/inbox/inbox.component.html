<div class="inbox-page">
  <div class="sidebar-container">
    <button>+ new mail</button>
    <nav>
      <ul>
        <li>
          <a>Inbox</a>
        </li>
        <li>
          <a routerLink="sent">Sent</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="content-container">
    <div *ngFor="let mail of mails" class="mail-item">{{ mail.title }}</div>
  </div>
</div>
